<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Form UI</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      background: linear-gradient(135deg, #ff9966, #ff5e62, #845ec2, #2ebf91);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .form-card {
      width: 100%;
      max-width: 430px;
      padding: 35px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #ffffff;
    }

    .title {
      text-align: center;
      margin-bottom: 22px;
    }

    .title h2 {
      font-size: 26px;
      font-weight: 700;
    }

    .title p {
      font-size: 14px;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.22);
      color: #fff;
      font-size: 14px;
      transition: 0.2s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    textarea {
      resize: none;
      min-height: 85px;
    }

    input:focus,
    textarea:focus,
    select:focus {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.6);
    }

    .error {
      font-size: 12px;
      color: #ffdddd;
      margin-top: 4px;
      display: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff5e62, #ff9966);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 94, 98, 0.4);
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(255, 94, 98, 0.6);
    }
  </style>
</head>

<body>

  <div class="form-card">
    <div class="title">
      <h2>Get in Touch</h2>
      <p>Weâ€™d love to hear your thoughts</p>
    </div>

    <form id="form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter full name">
        <div class="error" id="nameError">Name is required</div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="example@mail.com">
        <div class="error" id="emailError">Enter a valid email</div>
      </div>

      <div class="form-group">
        <label>Topic</label>
        <select id="topic">
                <option value="">Select</option>
                <option>Feedback</option>
                <option>Support</option>
                <option>Business</option>
                <option>Other</option>
            </select>
        <div class="error" id="topicError">Please choose a topic</div>
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea id="message" placeholder="Write your message..."></textarea>
        <div class="error" id="messageError">Message cannot be empty</div>
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>


  <script>
    const form = document.getElementById("form");

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const topicSelect = document.getElementById("topic");
    const messageInput = document.getElementById("message");

    const showError = (id) => {
        document.getElementById(id).style.display = "block";
    };

    const hideError = (id) => {
        document.getElementById(id).style.display = "none";
    };

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        let valid = true;

        // Name
        if (nameInput.value.trim() === "") {
            showError("nameError");
            valid = false;
        } else {
            hideError("nameError");
        }

        // Email
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!emailInput.value.match(emailPattern)) {
            showError("emailError");
            valid = false;
        } else {
            hideError("emailError");
        }

        // Topic
        if (topicSelect.value === "") {
            showError("topicError");
            valid = false;
        } else {
            hideError("topicError");
        }

        // Message
        if (messageInput.value.trim() === "") {
            showError("messageError");
            valid = false;
        } else {
            hideError("messageError");
        }

        if (valid) {
            alert("Form submitted successfully! ðŸŽ‰");

            // Reset the form
            form.reset();
        }
    });
  </script>

</body>

</html>
