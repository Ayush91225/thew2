<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Sync Test</title>
    <style>
        body { font-family: monospace; background: #000; color: #fff; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .editors { display: flex; gap: 20px; margin: 20px 0; }
        .editor { flex: 1; }
        textarea { 
            width: 100%; height: 200px; background: #111; color: #fff; 
            border: 1px solid #333; padding: 10px; font-family: monospace;
        }
        .status { padding: 10px; background: #222; margin: 10px 0; border-radius: 4px; }
        .connected { color: #0f0; }
        .disconnected { color: #f00; }
        button { 
            background: #333; color: #fff; border: none; padding: 8px 16px; 
            margin: 5px; cursor: pointer; border-radius: 4px;
        }
        button:hover { background: #555; }
        .log { 
            background: #111; padding: 10px; height: 150px; overflow-y: auto; 
            font-size: 12px; border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Real-Time Character Sync Test</h1>
        
        <div class="status">
            Status: <span id="status" class="disconnected">Disconnected</span>
            | Users: <span id="userCount">0</span>
        </div>
        
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div class="editors">
            <div class="editor">
                <h3>Editor 1 (You)</h3>
                <textarea id="editor1" placeholder="Type here...">Hello World!</textarea>
            </div>
            <div class="editor">
                <h3>Editor 2 (Remote)</h3>
                <textarea id="editor2" readonly placeholder="Remote changes appear here...">Hello World!</textarea>
            </div>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        let isConnected = false;
        let isApplyingRemote = false;
        let lastContent = '';
        let users = new Set();
        
        const editor1 = document.getElementById('editor1');
        const editor2 = document.getElementById('editor2');
        const status = document.getElementById('status');
        const userCount = document.getElementById('userCount');
        const log = document.getElementById('log');
        
        // Simulate real-time sync without WebSocket
        function simulateRealTimeSync() {
            if (!isConnected) return;
            
            const currentContent = editor1.value;
            if (currentContent !== lastContent && !isApplyingRemote) {
                // Find the difference
                const diff = findDifference(lastContent, currentContent);
                if (diff) {
                    logMessage(`Sync: ${diff.type} "${diff.text}" at position ${diff.position}`);
                    
                    // Apply to remote editor immediately
                    setTimeout(() => {
                        isApplyingRemote = true;
                        editor2.value = currentContent;
                        isApplyingRemote = false;
                        logMessage('âœ… Applied to remote editor');
                    }, 10); // Minimal delay to simulate network
                }
                lastContent = currentContent;
            }
        }
        
        function findDifference(oldText, newText) {
            if (oldText === newText) return null;
            
            // Find insertion point
            let i = 0;
            while (i < oldText.length && i < newText.length && oldText[i] === newText[i]) {
                i++;
            }
            
            if (newText.length > oldText.length) {
                // Insertion
                return {
                    type: 'insert',
                    position: i,
                    text: newText.slice(i, i + (newText.length - oldText.length))
                };
            } else if (newText.length < oldText.length) {
                // Deletion
                return {
                    type: 'delete',
                    position: i,
                    text: oldText.slice(i, i + (oldText.length - newText.length))
                };
            } else {
                // Replacement
                let j = oldText.length - 1;
                let k = newText.length - 1;
                while (j >= i && k >= i && oldText[j] === newText[k]) {
                    j--;
                    k--;
                }
                return {
                    type: 'replace',
                    position: i,
                    text: newText.slice(i, k + 1)
                };
            }
        }
        
        function connect() {
            isConnected = true;
            status.textContent = 'Connected';
            status.className = 'connected';
            users.add('user1');
            users.add('user2');
            userCount.textContent = users.size;
            lastContent = editor1.value;
            logMessage('ðŸŸ¢ Connected to real-time sync');
        }
        
        function disconnect() {
            isConnected = false;
            status.textContent = 'Disconnected';
            status.className = 'disconnected';
            users.clear();
            userCount.textContent = '0';
            logMessage('ðŸ”´ Disconnected from sync');
        }
        
        function logMessage(msg) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${time}] ${msg}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            log.innerHTML = '';
        }
        
        // Real-time input monitoring
        editor1.addEventListener('input', () => {
            if (isConnected) {
                simulateRealTimeSync();
            }
        });
        
        // Auto-connect for demo
        setTimeout(connect, 1000);
        
        logMessage('Real-time sync test initialized');
    </script>
</body>
</html>
