<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRIYA Collaboration Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #0f5132; }
        .disconnected { background: #842029; }
        .connecting { background: #664d03; }
        textarea { width: 100%; height: 200px; background: #111; color: #fff; border: 1px solid #333; padding: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #0d6efd; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0b5ed7; }
        .log { background: #111; padding: 10px; height: 300px; overflow-y: auto; border: 1px solid #333; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ KRIYA Real-time Collaboration Test</h1>
        
        <div id="status" class="status disconnected">
            Status: Disconnected
        </div>
        
        <div>
            <button onclick="connect()">Connect</button>
            <button onclick="joinDocument()">Join Document</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <h3>Test Editor:</h3>
        <textarea id="editor" placeholder="Type here to test real-time collaboration..."></textarea>
        
        <h3>Console Log:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        let documentId = 'shared-test.js';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `Status: ${status}`;
            statusDiv.className = `status ${className}`;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected');
                return;
            }
            
            updateStatus('Connecting...', 'connecting');
            log('ðŸ”Œ Connecting to WebSocket...');
            
            // Generate a test token
            const userInfo = {
                userId: 'test-user-' + Math.random().toString(36).substr(2, 5),
                name: 'Test User',
                avatar: 'https://api.dicebear.com/9.x/glass/svg?seed=test'
            };
            const token = btoa(JSON.stringify(userInfo));
            
            ws = new WebSocket(`wss://vvswi3elpi.execute-api.ap-south-1.amazonaws.com/prod?token=${token}`);
            
            ws.onopen = () => {
                isConnected = true;
                updateStatus('Connected', 'connected');
                log('âœ… WebSocket connected successfully');
            };
            
            ws.onclose = (event) => {
                isConnected = false;
                updateStatus('Disconnected', 'disconnected');
                log(`âŒ WebSocket disconnected: ${event.code} - ${event.reason}`);
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`ðŸ“¨ Received: ${JSON.stringify(data)}`);
                    
                    if (data.type === 'operation' && data.operation) {
                        log(`ðŸ”„ Remote operation: ${data.operation.type} at ${data.operation.position}`);
                        // Apply to test editor (simplified)
                        if (data.operation.type === 'insert') {
                            const editor = document.getElementById('editor');
                            const pos = data.operation.position;
                            const content = editor.value;
                            editor.value = content.slice(0, pos) + data.operation.content + content.slice(pos);
                        }
                    }
                } catch (error) {
                    log(`âŒ Error parsing message: ${error.message}`);
                }
            };
            
            ws.onerror = (error) => {
                log(`ðŸš¨ WebSocket error: ${error}`);
                updateStatus('Error', 'disconnected');
            };
        }
        
        function joinDocument() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('âŒ Not connected to WebSocket');
                return;
            }
            
            const message = {
                action: 'join-document',
                documentId: documentId,
                mode: 'live'
            };
            
            log(`ðŸ“„ Joining document: ${documentId}`);
            ws.send(JSON.stringify(message));
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        // Set up editor event listener
        document.getElementById('editor').addEventListener('input', (e) => {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            
            // Simple operation tracking (for testing)
            const operation = {
                type: 'insert',
                position: e.target.selectionStart - 1,
                content: e.data || '',
                length: 0
            };
            
            const message = {
                action: 'operation',
                documentId: documentId,
                operation: operation
            };
            
            log(`ðŸ“¤ Sending operation: ${JSON.stringify(operation)}`);
            ws.send(JSON.stringify(message));
        });
        
        // Auto-connect on load
        window.onload = () => {
            log('ðŸš€ KRIYA Collaboration Test Ready');
            log('Click "Connect" to start testing real-time collaboration');
        };
    </script>
</body>
</html>
